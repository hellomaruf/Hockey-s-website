<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys Website</title>
    <!-- Tailwind css and Daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Remixicon link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <!-- Navbar section -->
    <nav class="mx-4">
      <div class="container mx-auto">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div class="font-bold text-2xl md:text-3xl lg:text-4xl">
              Hockey<span class="text-[#FF4240]">'</span>s
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu-horizontal px-1 gap-9">
              <li class="text-[#FF4240]"><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="text-[#89898B] text-2xl pr-6 hidden md:flex lg:flex">
              <i class="ri-search-2-line"></i>
            </div>
            <a class="btn bg-[#FF4240] text-white px-6 py-3 hover:bg-[#d0504e]"
              >Get Ticket</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar section end -->

    <!-- Hero banner section start -->
    <header class="mx-4">
      <div class="container mx-auto mt-12 relative">
        <div class="carousel w-full ">
          <div id="slide1" class="carousel-item relative w-full">
            <div class="w-full ">
              <img src="Images/1.png" class="w-full" />
            </div>
            
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          
          <div id="slide2" class="carousel-item relative w-full">
            <div class="w-full ">
                <img src="Images/1.png" class="w-full" />
              </div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div class="absolute  lg:right-8 md:top-96 top-52 bg-[#131318] text-white p-8 rounded-2xl max-w-xl">
            <h2 class="text-xl lg:text-2xl font-bold pb-4">Meet all the heroes from the field</h2>
            <p class=" text-gray-300 text-sm lg:text-base">
              Dit amet consectetur. Condimentum dignissim adipiscing aliquam
              turpis placerat dolor. Purus urna in sit nullam proin.
            </p>
          </div>
        </div>
      </div>
    </header>
    <!-- Hero banner section end -->

    <main></main>
    <footer></footer>
  </body>
</html>
